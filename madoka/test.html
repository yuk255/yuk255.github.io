<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="text" />

    <script>
        var text = document.getElementsByClassName('text').value
      navigator.clipboard
        .writeText(text)
        .then(() => {
          console.log('复制成功！')
        })
        .catch((error) => {
          console.log('复制失败：' + error)
        })
    </script>
  </body>
</html>
